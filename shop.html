<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="loadProducts()">

  <!-- Navbar (JS expects same IDs) -->
  <div id="navbar"></div>

  <div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0">Available Products</h2>
      <!-- Optional: a small search input (non-functional unless you add JS) -->
      <div class="input-group" style="max-width:320px">
        <input class="form-control material-input" placeholder="Search products..." aria-label="Search">
        <button class="btn material-btn">Search</button>
      </div>
    </div>

    <div class="row" id="productList">
      <!-- Product cards injected by products.js -->
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <!-- Scripts: auth -> products -> main -> cart -->
  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>

  <script>
    // Ensure products render after scripts loaded
    if (typeof loadProducts === 'function') loadProducts();
  </script>
</body>
</html>
