<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register â€” MyShop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card material-card p-4 shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Create an Account</h3>

            <form id="registerForm" novalidate>
              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="name" placeholder="Full name" required>
                <label for="name">Full name</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                <label for="password">Password (min 6)</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                <label for="confirmPassword">Confirm Password</label>
              </div>

              <button type="submit" class="btn material-btn w-100">Register</button>
            </form>

            <hr/>
            <p class="small">Already have an account? <a href="login.html">Login</a></p>

            <div id="snackbar" class="snackbar"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Registration hookup kept as before (auth.registerUser exists)
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim().toLowerCase(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };

      // calling registerUser() implemented in auth.js which expects DOM elements
      registerUser(); // registerUser reads DOM directly; kept for compatibility
    });
  </script>
</body>
</html>
