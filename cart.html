<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="navbar"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Your Cart</h2>
      <small class="text-muted">Items saved locally in your browser</small>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th style="width:110px">Qty</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartTable">
          <!-- Cart items rendered by JS -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <h4>Grand Total: <span id="grandTotal">0</span></h4>
      <div>
        <button id="checkoutBtn" class="btn checkout-btn">Checkout</button>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>

  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.cartAPI && typeof cartAPI.loadCart === 'function') cartAPI.loadCart();

      const checkoutBtn = document.getElementById("checkoutBtn");
      if (checkoutBtn) checkoutBtn.addEventListener("click", () => {
        if (window.cartAPI && typeof cartAPI.checkoutCart === 'function') cartAPI.checkoutCart();
      });
    });
  </script>
</body>
</html>
