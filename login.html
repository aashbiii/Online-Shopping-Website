<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” MyShop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card material-card p-4 shadow-sm">
          <div class="card-body">
            <h3 class="mb-3">Login</h3>

            <form id="loginForm" onsubmit="loginUser(event)">
              <div class="mb-3 form-floating">
                <input id="email" type="email" class="form-control" placeholder="name@example.com" required>
                <label for="email">Email</label>
              </div>

              <div class="mb-3 form-floating">
                <input id="password" type="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
              </div>

              <button type="submit" class="btn material-btn w-100">Login</button>
            </form>

            <hr/>
            <p class="small">Don't have an account? <a href="register.html">Register</a></p>

            <div id="snackbar" class="snackbar"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Keep compatibility with older inline handlers if any
    document.getElementById('loginForm').addEventListener('submit', function(e){
      // loginUser(event) defined in auth.js will handle
    });
  </script>

</body>
</html>
