<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="checkAdmin()">

  <div id="navbar"></div>

  <div class="container mt-5">
    <h2>Add New Product</h2>

    <form class="mt-3" onsubmit="addProduct(event)">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="pname" class="form-control material-input" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="pdesc" class="form-control material-input" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <input type="number" id="pprice" class="form-control material-input" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Image URL</label>
          <input type="text" id="pimg" class="form-control material-input" required>
        </div>
      </div>

      <div class="mt-2">
        <button class="btn material-btn">Add Product</button>
      </div>
    </form>
  </div>

  <div id="snackbar"></div>

  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
