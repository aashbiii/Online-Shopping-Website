<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="loadProductDetails()">

  <div id="navbar"></div>

  <div class="container mt-4">
    <h2>Edit Product</h2>

    <form onsubmit="updateProduct(event)" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="editName" class="form-control material-input">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="editDesc" class="form-control material-input"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <input type="number" id="editPrice" class="form-control material-input">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Image URL</label>
          <input type="text" id="editImg" class="form-control material-input">
        </div>
      </div>

      <div class="mt-2">
        <button class="btn btn-success material-btn">Update Product</button>
      </div>
    </form>
  </div>

  <div id="snackbar"></div>

  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
